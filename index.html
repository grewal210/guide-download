<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Your Real Estate Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #f9f9f9;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
      color: #222;
    }
    form {
      text-align: left;
    }
    label {
      display: block;
      margin: 1rem 0 0.25rem;
      font-weight: bold;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #002f6c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Get Your Free Real Estate Guide</h2>
    <form id="downloadForm">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" id="phone" required />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />

      <label for="guide">Choose a Guide</label>
      <select name="guide" id="guide" required>
        <option value="">-- Select a Guide --</option>
        <option value="Seller's Guide">Seller's Guide</option>
        <option value="Buyer's Guide">Buyer's Guide</option>
      </select>

      <button type="submit">Download Now</button>
    </form>
  </div>

  <iframe id="hiddenDownloader" style="display:none;"></iframe>

  <script>
    document.getElementById('downloadForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const name = formData.get('name');
      const email = formData.get('email');
      const phone = formData.get('phone');
      const guide = formData.get('guide');

      if (!guide) {
        alert('Please select a guide.');
        return;
      }

      fetch('https://script.google.com/macros/s/AKfycbyjcL4XV9Mbjt2m2zD1m_vEq_1OefYitSWpUpu3bcEU6ZGghWZWHWUwjAUqS0eDVd0n1Q/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, phone, guide })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "success") {
          const iframe = document.getElementById('hiddenDownloader');
          if (guide === "Seller's Guide") {
            iframe.src = "https://grewal210.github.io/guide-download/Sellers%20Guide%20-%20Maninder%20Grewal.pdf";
          } else if (guide === "Buyer's Guide") {
            iframe.src = "https://grewal210.github.io/guide-download/Buyer's%20Guide%20-%20Maninder%20Grewal.pdf";
          }
        } else {
          alert('Something went wrong: ' + (data.message || 'Unknown error'));
        }
      })
      .catch(err => {
        console.error(err);
        alert('Something went wrong: ' + err.message);
      });
    });
  </script>
</body>
</html>
