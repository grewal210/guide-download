<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Your Real Estate Guide</title>
  <style>
    body { font-family: Arial, sans-serif; background: #ffffff; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: 50px auto; background: #f9f9f9; padding: 2rem; border-radius: 12px;
                 box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; }
    h2 { margin-bottom: 1rem; color: #222; }
    form { text-align: left; }
    label { display: block; margin: 1rem 0 .25rem; font-weight: bold; color: #333; }
    input, select { width: 100%; padding: .75rem; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
    button { margin-top: 1.5rem; width: 100%; padding: .75rem; background-color: #002f6c; color: #fff; border: none;
             border-radius: 5px; font-size: 1rem; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Get Your Free Real Estate Guide</h2>
    <!-- Submission via hidden iframe to avoid CORS -->
    <form id="downloadForm"
          action="https://script.google.com/macros/s/AKfycbyjcL4XV9Mbjt2m2zD1m_vEq_1OefYitSWpUpu3bcEU6ZGghWZWHWUwjAUqS0eDVd0n1Q/exec"
          method="post" target="submissionFrame">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required />
      <label for="guide">Choose a Guide</label>
      <select id="guide" name="guide" required>
        <option value="">-- Select a Guide --</option>
        <option value="Seller's Guide">Seller's Guide</option>
        <option value="Buyer's Guide">Buyer's Guide</option>
      </select>
      <button type="submit">Download Now</button>
    </form>
  </div>

  <!-- Iframes: one to submit form, one to trigger download -->
  <iframe name="submissionFrame" id="submissionFrame" style="display:none;"></iframe>
  <iframe id="hiddenDownloader" style="display:none;"></iframe>

  <script>
    // When the hidden submission frame loads, trigger the download
    document.getElementById('submissionFrame').addEventListener('load', function() {
      var guide = document.getElementById('guide').value;
      var dl = document.getElementById('hiddenDownloader');
      if (guide === "Seller's Guide") {
        dl.src = "https://grewal210.github.io/guide-download/Sellers%20Guide%20-%20Maninder%20Grewal.pdf";
      } else if (guide === "Buyer's Guide") {
        dl.src = "https://grewal210.github.io/guide-download/Buyer%27s%20Guide%20-%20Maninder%20Grewal.pdf";
      }
    });
  </script>
</body>
</html>
